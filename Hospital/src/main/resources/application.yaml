springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'bed'
      paths-to-match: '/bed/**'
    - group: 'drug'
      paths-to-match: '/drug/**'
    - group: 'finance'
      paths-to-match: '/finance/**'
    - group: 'patient'
      paths-to-match: '/patient/**'
    - group: 'treatment'
      paths-to-match: '/treatment/**'
    - group: 'user'
      paths-to-match: '/user/**'
    - group: 'work'
      paths-to-match: '/work/**'
    - group: 'brain'
      paths-to-match: '/braintumor/**'
    - group: 'chat'
      paths-to-match: '/medicalmodel/**'
    - group: 'block'
      paths-to-match: '/blockchain-work/**'

knife4j:
  enable: true
  setting:
    language: zh_cn